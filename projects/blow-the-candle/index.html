<!DOCTYPE html>
<html>

<head>
    <title>Make A Wish</title>
    <link rel="shortcut icon" href="cupcake.png" />
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="about-info">
        <div id="typedtext1"></div>
    </div>

    <div class="about-info">
        <div id="typedtext2" style="display: none;"></div>
    </div>
    

    
    <div class="candle">
        <div class="flame" onclick="Sike()">
            <div class="shadows"></div>
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
        <div class="wick"></div>
        <div class="wax"></div>
    </div>
    
</body>

<script src="https://code.jquery.com/jquery-2.1.0.min.js" type="text/javascript"></script>
<script type="text/javascript"></script>
<script src="script.js" type="text/javascript"></script>
<script type="text/javascript">
    $('.flame').on('mouseenter', function (e) {
        var id1 = document.getElementById("typedtext1");
        var id2 = document.getElementById("typedtext2");

        var maxX = 500 - $(this).width();
        var maxY = 500 - $(this).height();
        
        $(this).css({
            'left': rand(0, maxX),
            'top': rand(0, maxY)
        });

        id1.style.display = "none";
        id2.style.display = "block";
    });

    function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function Sike() {
        var x = document.getElementById("typedtext");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>

</html>
